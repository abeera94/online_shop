{% extends 'shop_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/onlineshopping/search_product/">
        {% csrf_token %}
        <table>
            <tr>
                <td><input type="search" name="search" value=""></td>
                <td><input type="submit" name="button" value="SEARCH" class="btn-success"></td>
            </tr>
        </table>
    </form>
    <form>
        {% csrf_token %}
        <table border="1">
            <tr style="background-color: #0B0F32;text-align: center;color: white;height: 50px">
                <th>&nbsp;SL NO&nbsp;</th>
                <th>&nbsp;Product name&nbsp;</th>
                <th>&nbsp;Product price&nbsp;</th>
                <th>&nbsp;Product image&nbsp;</th>
                <th></th>
            </tr>
            {% for i in data %}
            <tr style="background-color: #8285a1;text-align: center;color: white;height: 200px">
                <td>&nbsp;{{ forloop.counter }}&nbsp;</td>
                <td>&nbsp;{{ i.pname }}&nbsp;</td>
                <td>&nbsp;{{ i.pprice }}&nbsp;</td>
                <td>&nbsp;<img src="{{ i.image }}" width="200px" height="200px"/>&nbsp;</td>
                <td>&nbsp;<a href="/onlineshopping/edit_product/{{ i.id }}" class="btn-success">edit</a>&nbsp;&nbsp;&nbsp;<a href="/onlineshopping/delete_product/{{ i.id }}" class="btn-danger">delete</a> &nbsp;</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock %}
