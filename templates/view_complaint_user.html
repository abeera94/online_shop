{% extends 'user_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        {% csrf_token %}
        <table border="0">
            <tr style="background-color: #0B0F32;text-align: center;color: white;height: 50px">
                <th>&nbsp;SL NO&nbsp;</th>
                <th>&nbsp;Order date&nbsp;</th>
                <th>&nbsp;Total amount&nbsp;</th>
                <th></th>
            </tr>
            {% for i in data %}
            <tr style="background-color: #8285a1;text-align: center;color: white;height: 50px">
                <td>&nbsp;{{ forloop.counter }}&nbsp;</td>
                <td>&nbsp;{{ i.date }}&nbsp;</td>
                <td>&nbsp;{{ i.totalamount }}&nbsp;</td>
                <td>&nbsp;<a href="/onlineshopping/view_more_order_user/{{ i.id }}" class="btn-success">products</a>&nbsp;&nbsp;<a href="/onlineshopping/view_complaint_reply_user/{{ i.id }}" class="btn-info">complaints</a>&nbsp;</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock %}
