{% extends 'shop_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/onlineshopping/update_category/">
        {% csrf_token %}
        <table>
            <tr>
                <td>Category name</td>
                <td><input type="text" name="cname" value="{{ data.cname }}"></td>
            </tr>
            <tr>
                <td><input type="submit" name="edit" value="UPDATE" class="btn-success"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock %}
