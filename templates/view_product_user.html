{% extends 'user_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/onlineshopping/search_product_user/">
        {% csrf_token %}
        <table>
            <tr>
                <td><input type="search" PLACEHOLDER="Enter Product Name" name="search" value="" style="height: 50px";></td>
                 <th style="background-color: #0B0F32;text-align: center;color: white;height: 50px">Category</th>
                <td>
                    <select name="cid" class="form-control">
                    <option value="none"></option>
                    {% for i in dataa %}
                        <option value="{{ i.id }}" style="height: 50px";>{{ i.cname }}</option>
                    {% endfor %}
                    </select>
                </td>
            <td><input type="submit" name="button" value="SEARCH" class="btn-success"></td>
            </tr>

        </table>
        <br>

        <table border="0">
            <tr style="background-color: #0B0F32;text-align: center;color: white;height: 50px">
                <th>&nbsp;SL NO&nbsp;</th>
                <th>&nbsp;Product name&nbsp;</th>
                <th>&nbsp;Product price&nbsp;</th>
                <th>&nbsp;Product image&nbsp;</th>
                <th></th>
            </tr>
            {% for i in data %}
            <tr style="background-color: #8285a1;text-align: center;color: white;height: 50px">
                <td>&nbsp;{{ forloop.counter }}&nbsp;</td>
                <td>&nbsp;{{ i.pname }}&nbsp;</td>
                <td>&nbsp;{{ i.pprice }}&nbsp;</td>
                <td>&nbsp;<img src="{{ i.image }}" width="200px" height="200px"/>&nbsp;</td>
                <td>&nbsp;<a href="/onlineshopping/add_to_cart_user/{{ i.id }}" class="btn-info">add to cart</a>&nbsp;</td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock %}
