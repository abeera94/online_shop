{% extends 'user_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/onlineshopping/update_cart/">
        {% csrf_token %}
        <table>
            <tr>
                <td style="background-color: #0B0F32;text-align: center;color: white;height: 50px">Product quantity</td>

        <br>
        <table>
            <tr>
                <td><input type="submit" name="edit" value="UPDATE" class="btn-success"></td>

        </table>
    </form>
</body>
</html>
{% endblock %}
