<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/onlineshopping/ssignup_post/">
        {% csrf_token %}
        <table>
            <tr>
                <td>Shop name</td>
                <td><input type="text" name="sname" value=""></td>
            </tr>
            <tr>
                <td>Shop email</td>
                <td><input type="email" name="email" value=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="contact" value=""></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" value=""></td>
            </tr>
            <tr>
                <td>Post</td>
                <td><input type="text" name="post" value=""></td>
            </tr>
            <tr>
                <td>District</td>
                <td><input type="text" name="district" value=""></td>
            </tr>
            <tr>
                <td>Pin</td>
                <td><input type="text" name="pin" value=""></td>

            <tr>

            </tr>

                <td><input type="text" name="oname" value=""></td>

            <tr>

                <td><input type="email" name="oemail" value=""></td>
            </tr>
            <tr>

</html>
