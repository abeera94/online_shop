<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/onlineshopping/usignup_post/">
        {% csrf_token %}
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="uname" value=""></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" value=""></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="" name="contact" value=""></td>
            </tr>
            <tr>
                <td>Place</td>
                <td><input type="text" name="place" value=""></td>
            </tr>
            <tr>
                <td>Post</td>
                <td><input type="text" name="post" value=""></td>
            </tr>
            <tr>
                <td>District</td>
                <td><input type="text" name="district" value=""></td>
            </tr>
            <tr>
                <td>Pin</td>
                <td><input type="text" name="pin" value=""></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pwd" value=""></td>
            </tr>
            <tr>
                <td><input type="submit" name="usersignup" value="SIGN UP"></td>
            </tr>
        </table>
    </form>
</body>
</html>
