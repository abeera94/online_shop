{% extends 'shop_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="/onlineshopping/update_product/" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
            <tr>
                <th>Category</th>
                <td>
                    <select name="cid" class="form-control">
                    {% for i in cat %}
                        <option value="{{ i.id }}" {% if i.id == data.cid_id %} selected {% endif %}>{{ i.cname }}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td>Product name</td>
                <td><input type="text" name="pname" value="{{ data.pname }}"></td>
            </tr>
            <tr>
                <td>Product price</td>
                <td><input type="text" name="pcost" value="{{ data.pprice }}"></td>
            </tr>
            <tr>
                <td>Product image</td>
                <td><input type="file" name="pfoto" value="{{ data.image }}"></td>
            </tr>
            <tr>
                <td><input type="submit" name="edit" value="UPDATE" class="btn-success"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% endblock %}
